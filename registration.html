<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormStore</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/START.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header__row1">
                <a href="./index.html"><div class="logo">
                    <img src="./image/icon.png" alt="">
                    <p class="logo__text">FarmStore</p>
                </div></a>
                <div class="right__menu">
                    <a href="./me.html"><p class="text__menu">О нашем сайте</p></a>
                    
                </div>
            </div>
            
            
        </div>

    </header>
    <main>
        <div class="container">
            <div class="main__row margin ">
                <div class="registration">
                    <p class="reg__h1">Вход</p>
                    <form action="./base.html" class="form__reg">
                        <input type="text" placeholder="Имя" class="input__reg">
                        <input type="email" placeholder="Почта" class="input__reg">
                        <input type="password" placeholder="Пароль" class="input__reg">
                        <button type="submit" class="btn__reg">Войти</button>
                    </form>
                </div>
                    
            </div>
        </div>

        
    </main>
    <footer>
        <div class="container">
            <div class="footer__row1">
                <p class="number">8 (945) 890 77 11</p>
                <div class="messenger">
                    <img src="./image/vk.png" alt="">
                    <img src="./image/ok.png" alt="">
                    <img src="./image/yt.png" alt="">
                </div>
                <p class="email">info@farmstore.ru</p>
            </div>
            <div class="footer__row2">
                <p class="text__footer">OOO “FarmStore” г.Москва, Витебская ул. д.8, подьезд 6, этаж 5, помещение 564</p>
                <p class="text__footer">Режим работы: круглосуточно</p>
                <p class="text__footer">Информация на сайте носит справочно_информационный характер и не является публичной офертой</p>
                <p class="text__footer">Все права защищены</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
